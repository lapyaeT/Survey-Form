<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./text4.css">
</head>
<body>
  <div class="div">
    <h1 id="title">
        Survey-Form
    </h1>
    <p id="description">Hello</p>
    <form id="survey-form">
        <label for="name" id="name-label" class="hi">Name</label>
        <input type="text" id="name" placeholder="enter your name" required class="hello" value="text">

        <label for="email" id="email-label" class="hi">Email</label>
        <input type="email" id="email" placeholder="enter your email" required class="hello" value="email">
        
        <label for="number" id="number-label" class="hi">Your Age</label>
        <input type="number" name="age" id="number" min="12" max="80" class="hello" placeholder="Age" value="Age">
        
        <p></p>
        <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value="Select">Select</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <div class="choice">
            <p>What would like to do?</p>
    <label>
        <input
          name="user-recommend"
          value="play game"
          type="radio"
          class="input-radio"
          checked/>
    Play Game</label>
      
      <label>
        <input
          name="user-recommend"
          value="watching TV"
          type="radio"
          class="input-radio"
        />Watching TV</label>

        <label>
            <input
              name="user-recommend"
              value="Travelling"
              type="radio"
              class="input-radio"/>
            Travelling</label>
          </div>

          <div class="music">
            <p>Your Favorite Music</p>
            <label>
              <input type="checkbox" value="input-checkbox" name="pop">
              POP Music
            </label>
            <label>
              <input type="checkbox" value="input-checkbox" name="Hip-Hop">
              Hip-Hop Music
            </label>
            <label>
              <input type="checkbox" value="input-checkbox" name="Rock">
              Rock Music
            </label>
          </div>
          <textarea placeholder=" Comment here...">
            Comment here
        </textarea>
       <button id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
